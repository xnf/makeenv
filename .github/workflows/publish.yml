name: Test and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18, 20, 22 ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Clear any auth config for OIDC
        run: npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true

      - name: Set version from package.json major.minor + build number
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          MAJOR_MINOR=$(echo $CURRENT_VERSION | cut -d. -f1,2)
          NEW_VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Publishing version $NEW_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public
